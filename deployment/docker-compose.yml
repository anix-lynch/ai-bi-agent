version: '3.8'

services:
  ai-bi-agent:
    build: ..
    ports:
      - "7860:7860"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
    volumes:
      - ../data:/app/data
      - ../chroma_db:/app/chroma_db
    restart: unless-stopped

